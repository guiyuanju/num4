name: Build Windows Java EXE

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup JDK
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Compile Java
        run: |
          javac NumberGroupGenerator.java
          jar cfe NumberGroupGenerator.jar NumberGroupGenerator NumberGroupGenerator.class

      - name: Package EXE
        run: |
          mkdir output
          jpackage ^
            --name NumberGroupGenerator ^
            --input . ^
            --main-jar NumberGroupGenerator.jar ^
            --main-class NumberGroupGenerator ^
            --type exe ^
            --dest output ^
            --runtime-image "%JAVA_HOME%"

      - name: Upload EXE
        uses: actions/upload-artifact@v4
        with:
          name: NumberGroupGenerator-windows
          path: output/