name: Build Qt Windows x86 Application

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Install Qt
      uses: jurplel/install-qt-action@v4
      with:
        version: '6.5.3'
        arch: 'win32_msvc2019'
        cache: true
    
    - name: Set up MSVC
      uses: ilammy/msvc-dev-cmd@v1
      with:
        arch: x86
    
    - name: Install Ninja
      run: choco install ninja
    
    - name: Configure CMake
      run: |
        cmake -B build -S . -G "Ninja" `
          -DCMAKE_BUILD_TYPE=Release `
          -DCMAKE_PREFIX_PATH="${env:Qt6_DIR}"
    
    - name: Build
      run: cmake --build build --config Release
    
    - name: Deploy Qt dependencies
      run: |
        New-Item -ItemType Directory -Force -Path deploy
        Copy-Item build\NumberGroupGenerator.exe deploy\
        cd deploy
        windeployqt NumberGroupGenerator.exe --release --no-translations
    
    - name: Create portable zip
      run: |
        Compress-Archive -Path deploy\* -DestinationPath NumberGroupGenerator-Qt-Win32.zip
    
    - name: Upload portable app
      uses: actions/upload-artifact@v4
      with:
        name: qt-windows-x86-portable
        path: NumberGroupGenerator-Qt-Win32.zip
    
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: NumberGroupGenerator-Qt-Win32.zip
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
